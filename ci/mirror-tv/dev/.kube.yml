---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ksa-feed
  namespace: cron
  annotations:
    iam.gke.io/gcp-service-account: gsa-k8s-tv-dev-cron-feed@mirror-tv-275709.iam.gserviceaccount.com
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: feed-google-news-rss
  namespace: cron
spec:
  schedule: "*/30 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 600
      template:
        spec:
          serviceAccountName: ksa-feed
          containers:
            - name: mirror-tv-feed-google-news-rss
              image: "{{.image}}"
              workingDir: /cronjobs
              command: ["./exec.sh"]
              args:
                - $(EXECFOLDER)
                - $(EXECSCRIPT)
              env:
                - name: EXECFOLDER
                  value: ./feed/google_news_rss
                - name: EXECSCRIPT
                  value: generate_google_news_rss.py
          restartPolicy: OnFailure
